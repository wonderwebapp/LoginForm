<!doctype html>
<html lang="en" dir="ltr">
    <head dir="ltr">
        <!-- Title -->
        <title>Wonder Web - Semantic Reset Form</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Semantic-ui CSS -->
        <link rel="stylesheet" href="css/semantic.min.css">
        <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="css/fontawesome.min.css">

        <!-- JavaScript -->
        <!-- jQuery first, Popper, Bootstrap, then Semantic -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>

        <div class="modal-body">
            <div class="card">
                <div class="card-header">
                    <img class="image" src="images/logo.jpg">
                    Reset Password Form
                </div>

                <div class="card-body">
                    <form class="form contact">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="submit" class="btn btn-primary submit"><i class="fa fa-undo"></i> :: Rest Password ::</button>
                        </div>
                    </form>

                </div>

                <p class="card-text m-1">
                    Having Account?<button class="btn btn-link"  onclick="window.location.href = 'bootstrap_login.html'">Click Here</button>
                </p>
            </div>
        </div>
    </body>
</html>
